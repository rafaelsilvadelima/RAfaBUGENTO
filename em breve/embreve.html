    <style>
        /***************************
                CUSTOM SCROLL BAR
            ****************************/

        *,
        html {
            scroll-behavior: smooth;
        }

        *,
        *:after,
        *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        :root {
            --white: #FFF;
            --black: #000;
            --dark: #232323;
            --lite: #d6dee1;
            --gray: rgba(1, 1, 1, 0.4);
            --primary: #be5656;
            --secondary: #0d1d37;
            --default_font: 'Poppins', sans-serif;
            --title_font: 'Poppins', sans-serif;
        }


        body {
            height: 100vh;
            width: 100vw;
            background-color: #232323;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #FFF;
            font-size: 10vw;
        }

        h2 {
            color: #fff;
        }





        /***************************
                        DEFAULT
            ****************************/
        em {
            font-style: normal;
            color: var(--primary);
        }


        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
